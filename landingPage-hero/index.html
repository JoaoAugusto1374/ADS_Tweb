<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBLOG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="logo">
            <img src="nb-icon.svg" alt="Ícone NetBLOG">
            <span>NetBLOG</span>
        </a>
        <nav class="menu">
            <a href="#">Início</a>
            <a href="#">Novidades</a>
            <a href="#">Cadastre-se</a>
            <button class="botao-login">Login</button>
        </nav>
    </header>
    <section class="secao-destaque">
        <div class="conteudo">
            <h1>Compartilhe seus feitos mais incríveis.</h1>
            <p>Entre agora mesmo para a <strong>NetBLOG</strong> e compartilhe suas habilidades, histórias e descobertas ao mundo!</p>
            <button class="botao-principal">Comece a postar</button>
        </div>
        <div class="imagem-destaque">
            <img src="secao-hero-bg-removed.png" alt="Ilustração sobre programação">
        </div>
    </section>
</body>
</html>
